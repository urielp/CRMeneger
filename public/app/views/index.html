<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>User CRM </title>
    <!- FOR ANGULAR ROUNTING -->

    <base href="/">
    <!-- CSS -->
    <!-- Load bootstrap -->
    <!-- CSS -->
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="../assests/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assests/libs/css/animate.css">
    <link rel="stylesheet" href="../assests/libs/css/style.css">
    <!--END OF CSS-->

    <!-- JS libs -->
    <script src="../assests/libs/angular.min.js"></script>
    <script src="../assests/libs/angular-route.js"></script>
    <script src="../assests/libs/angular-animate.min.js"></script>
    <!-- END OF JS libs-->

    <!--Controllers -->
    <script src="../app/controllers/mainCtrl.js"></script>
    <script src="../app/controllers/userCtrl.js"></script>
    <!-- end of controllers-->


    <!--Services-->
    <script src="../app/services/authService.js"></script>
    <script src="../app/services/userService.js"></script>
    <!--End Of Services-->

    <!-- Main Angular app files -->
    <script src="../app/app.js"></script>
    <script src="../app/app.routes.js"></script>
    <!--End of main angular files -->
</head>
<body ng-app="userApp" ng-controller="mainController as main">
<!--NAV BAR-->
<header>
    <div class="navbar navbar-inverse" ng-if="main.logegdIn">
        <div class="container">
            <div class="navbar-header">
                <a href="/" class="navbar-brand"><span class="glyphicon glyphicon-fire text-danger"></span>User CRM </a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/users"><span class="glyphicon glyphicon-user"></span>Users </a> </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-if="!main.loggedIn"><a href="/login">Login</a> </li>
                <li ng-if="main.loggedIn" class="navbar-text">Hello {{main.user.name}} </li>
                <li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a> </li>
            </ul>
        </div>
    </div>
</header>
<!--End of NAV BAR-->

<main class="container">
    <!--ANGULAR VIEW-->
    <div ng-view></div>
    <!--END OF ANGULAR VIEW-->
</main>
</body>
</html>
